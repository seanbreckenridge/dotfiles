# to find related (README/LICENSE) files, but
# we want to be able to pipe the current buffer (disregarding
# if its saved or not) to the formatter
setup_cfg_file="$1"
shift
dname="$(dirname "$setup_cfg_file")"
tfile="$(mktemp -t setup.cfg.XXXXXX -p "$dname")"
cat >"$tfile"
setup-cfg-fmt "$@" "$tfile" >&2 || true
cat "$tfile"
command rm -f "$tfile"
'''
shebang = "#!/usr/bin/env bash"

[rgqf]
command = 'exec rg --no-heading --with-filename --line-number "$@"'

[todo-interactive]
command = '''
if attached-to-terminal; then
	exec todo.sh fzf
else
	exec todo.sh rofi
fi
'''

[current-city]
command = "ipinfo | grep -m1 city | cut -d':' -f2- | chomp"

[eventually]
command = '''
# a long-term todo list, using todo.txt
export TODO_DIR="${XDG_DOCUMENTS_DIR}/Notes/eventually"
exec todo.sh "$@"
'''
